<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Colored Webpage</title>
    <style>
        /* Color palette */
        :root {
            --primary: #1a237e;
            --secondary: #009688;
            --background: #f5f5f5;
            --text: #212121;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: var(--primary);
            padding: 20px;
        }

        h1 {
            color: white;
            margin: 0;
        }

        main {
            padding: 20px;
        }

        a {
            color: var(--secondary);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .button {
            background-color: var(--secondary);
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }

        .button:hover {
            background-color: #00796b;
        }
    </style>
</head>
